<div class="container-fluid text-center">
  <h3 class="p-4">Login</h3>
  <form class="form-group" [formGroup]="form" (ngSubmit)="SignInEmailAndPassword(form.value)">
    <div class="form-outline mb-1">
      <div class="input-group mb-1">
        <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-outline mb-1">
      <div class="input-group mb-1">
        <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-label" type="checkbox" name="checkbox" formControlName="checkbox" value="" id="rememberMe" checked />
          <label class="form-check-label" for="rememberMe"> Remember me </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-3" [disabled]="!form.valid"> Login</button>
  </form>
  <div class="signInContainer">
    <div class="formGroup">
      <button id="googleBtn" type="button" class="btn btn-primary mb-3" (click)="SignInWithGoogle()">
        Sign in using Google
      </button>
    </div>
  </div>
  <div>You don't have your account yet?</div>
  <a class="my-4" href="/register">Sign up here!</a>
</div>
