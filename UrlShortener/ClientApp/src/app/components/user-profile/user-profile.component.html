<h2 class="mt-3">Your Collection</h2>
<button class="btn btn-warning p-3" routerLink="/">Short a new URL</button>
<div class="container mt-3">
  <div *ngFor="let url of urlData">
    <div class="row m-2">
      <div class="col">ORGINAL URL</div>
      <div class="col">
        {{url.shortUrl}}
      </div>
      <div class="col">{{url.createdOn}}</div>
      <div class="col">
        <button type="button" class="btn btn-info btn-sm m-2" routerLink="/urlDetails">
          Details
        </button>
        <button type="button" class="btn btn-warning btn-sm m-2" routerLink="/editUrl">
          Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm m-2" (click)="deleteUrl(url.urlId)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
